description: Steer Wheel Chassis

compatible: "ares,swchassis"

include: [base.yaml]

properties:
  steerwheels:
    type: phandle-array
    required: true
    specifier-space: steerwheel
  speed-limit:
    type: string
  angle-pid:
    type: phandle
    required: true