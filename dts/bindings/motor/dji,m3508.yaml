description: DJI M3508 Motor

compatible: "dji,m3508"

include: [base.yaml]

properties:
  tx_addr:
    type: int
    required: true
  rx_addr:
    type: int
    required: true
  can_channel:
    type: phandle
    required: true  
  gear_ratio:
    type: int
    required: true
  label:
    type: string
  capabilities:
    type: uint8-array
    required: true
  controllers:
    type: phandles
    required: true